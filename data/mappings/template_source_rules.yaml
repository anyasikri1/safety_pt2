# Template Source Rules
# Extracted from: signal_assessment_template.txt (Version 2025.11.20)
# Each entry captures ONLY what the template explicitly states as required sources.
# No sources have been inferred from pharma conventions.

template_sections:
  - section_id: "Executive Summary"
    title: "Executive Summary"
    required_sources: []
    notes: >
      Synthesis section. Template states: include relevant information from
      Introduction, Background, Discussion, and Conclusion sections.
      No external source documents explicitly required.

  - section_id: "1"
    title: "Introduction"
    required_sources:
      - "Signal assessment"
    notes: >
      Template states: include reason for evaluation. Examples of signal source:
      Routine signal detection practices, PRAC request, New signal identified in
      PSUR and PBRER, EU referral, Regulatory authority request, Product complaints.

  - section_id: "2"
    title: "Background"
    required_sources: []
    notes: "Parent section. Sources specified in subsections below."

  - section_id: "2.1"
    title: "Product Background"
    required_sources:
      - "IB"
    notes: >
      Template states: "IB includes the necessary information to include in this section."
      Also requires version and date of reference safety document.

  - section_id: "2.1.1"
    title: "Drug pharmacology"
    required_sources:
      - "IB 2.3"
      - "IB 1.2"
      - "IB 3.2"
    notes: >
      Template states: Pharmacology and therapeutic class of drug and MOA
      (Reference: IB 2.3). Available formulation and dosing (Reference: IB 1.2
      summarized version, IB 3.2 detailed version).

  - section_id: "2.1.2"
    title: "Therapeutic Indications"
    required_sources:
      - "IB 6.1"
    notes: "Template states: 'This information can be retrieved from IB (Reference: IB 6.1)'"

  - section_id: "2.1.3"
    title: "Patient exposure"
    required_sources:
      - "PBRER Section 5"
    notes: "Template states: 'This information can be retrieved from PBRER Section 5.'"

  - section_id: "2.2"
    title: "Event of Interest"
    required_sources:
      - "UpToDate"
    notes: >
      Template states: Epidemiology, Risk factors, diagnosis and treatment
      recommendations - Reference: UpToDate. Also: provide case definition
      and source; specify if event is known for drugs of same class or
      competitor molecules.

  - section_id: "3"
    title: "Review of data from all sources"
    required_sources: []
    notes: "Parent section. Sources specified in subsections below."

  - section_id: "3.1"
    title: "Review of toxicology data"
    required_sources:
      - "IB Section 4.3.3"
    notes: >
      Template states: "Toxicology data relevant to the event of interest,
      if known event in non-clinical studies. (Reference document: IB Section 4.3.3)"

  - section_id: "3.2"
    title: "Review of clinical studies"
    required_sources: []
    notes: >
      Template does not explicitly name a reference document for this section.
      Content comes from company-sponsored clinical trial data.

  - section_id: "3.3"
    title: "Review of safety database"
    required_sources:
      - "Company safety database"
    notes: >
      Template states: search performed in the company safety database using
      MedDRA coded terms (PTs, HLT, HLGT, SMQ).

  - section_id: "3.3.1"
    title: "Methodology"
    required_sources:
      - "Company safety database"
    notes: >
      Template states: search from date to date in company safety database
      for solicited and unsolicited cases using MedDRA version XX.X.

  - section_id: "3.3.2"
    title: "Results"
    required_sources:
      - "Company safety database"
    notes: >
      Template states: stratify cases by source (clinical trials, compassionate use,
      post-marketing), seriousness, grade, causality, outcome.

  - section_id: "3.3.3"
    title: "Summary"
    required_sources: []
    notes: "Synthesis of safety database results. No additional external source specified."

  - section_id: "3.4"
    title: "Literature review"
    required_sources:
      - "Medline"
      - "Embase"
    notes: >
      Template states: literature search in Medline and Embase.
      Focus on background incidence rates, drugs within same class,
      drugs for same/similar indication.

  - section_id: "3.5"
    title: "Review of external databases"
    required_sources: []
    notes: "Template states: 'if required'. No specific database named."

  - section_id: "3.6"
    title: "Biological plausibility"
    required_sources: []
    notes: "No explicit reference document specified in template."

  - section_id: "4"
    title: "Discussion"
    required_sources: []
    notes: "Synthesis section. No external source documents explicitly required."

  - section_id: "5"
    title: "Conclusion"
    required_sources: []
    notes: "Synthesis section. No external source documents explicitly required."

  - section_id: "6"
    title: "References"
    required_sources: []
    notes: "Bibliography section. Lists all references cited in the report."

  - section_id: "Appendices"
    title: "Appendices"
    required_sources: []
    notes: "Supplementary materials. No specific source documents required by template."
